<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Pagination Component</title>
  </head>
  <body>
    <div class="pagination">
      <button class="btn">
        <ion-icon class="btn_icon" name="chevron-back-outline"></ion-icon>
      </button>
      <a href="#" class="page_link">1</a>
      <a href="#" class="page_link">2</a>
      <a href="#" class="page_link page_link--current">3</a>
      <a href="#" class="page_link">4</a>
      <a href="#" class="page_link">5</a>
      <a href="#" class="page_link">6</a>
      <span class="dots">...</span>
      <a href="#" class="page_link">23</a>
      <button class="btn">
        <ion-icon class="btn_icon" name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <!-- Icons Installation -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
